<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
    <title>Log In And Sign Up</title>
</head>
<body>
    <div class="all">
       <div class="box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="signup()">Sign Up</button>
            </div> 
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="First Name" required>
                <input type="text" class="input-field" placeholder="Password" required>
                
                <input type="checkbox" class="checkbox"><label for="ing">Remember Password</label> </br>
                <input type="checkbox" class="checkbox"><label for="thing">Show Password</label> 
                <button type="submit" class="submit-btn">Log In</button>
            </form>

            <form id="signup" class="input-group">
                <input type="text" class="input-field" placeholder="First Name" required>
                <input type="text" class="input-field" placeholder="Password" required>
                <input type="text" class="input-field" placeholder="Email" required>
                <input type="checkbox" class="checkbox"><label for="ing">I agree to the terms& conditions</label> </br>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
            
       </div>
    </div>
    <script>
        var a = document.getElementById("login");
        var b = document.getElementById("signup");
        var c = document.getElementById("btn");

        function signup()
        {
            a.style.left =" -400px";
            b.style.left = "50px";
            c.style.left = "110px";
    
        }
        function login()
        {
            a.style.left =" 50px";
            b.style.left = "450px";
            c.style.left = "0px";
    
        }
    </script>
</body>
<header>
<img id="MainLogo" src="images/Logo/MainLogo.png" height="100px">
</header>
</html>
